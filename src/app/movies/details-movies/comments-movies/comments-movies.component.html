

<div class="comments">
    <ul *ngFor="let comment of movie?.comments">
        <div class="comment">
            <li>Rating: {{ comment.rating }}/10</li>
            <li>Date: {{ comment.date }}</li>
            <li>Comment: {{ comment.text }}</li>
        </div>
    </ul>

    <div class="form-comments">
        <form [formGroup]="addComment" (ngSubmit)="onSubmit(movie!.id)">
            <div>
                <label for="title">Rating :</label>
                <input id="rating" type="number" min="1" max="10" formControlName="rating">
            </div>
            <div>
                <label for="text">Text :</label>
                <textarea id="text" formControlName="text"></textarea>
            </div>
            <button class="button" type="submit">Comment</button>
        </form>
    </div>
</div>
